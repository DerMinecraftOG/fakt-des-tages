<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fakten des Tages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #1f2937;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #1f2937;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .time, .date {
      font-size: 18px;
    }

    main {
      max-width: 600px;
      margin: 80px auto 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }

    ul {
      text-align: left;
      line-height: 1.8;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="time" id="time">--:--:--</div>
    <div class="date" id="date">--.--.----</div>
  </div>

  <main>
    <h1>🧠 Fakten des Tages</h1>
    <ul id="fact-list"></ul>
  </main>

 <script>
  // Testdatum setzen: Wenn leer, wird das echte Datum verwendet
  const TEST_DATE = ''; // ← HIER TESTDATUM EINTRAGEN oder '' für Echtzeit

  const today = TEST_DATE ? new Date(TEST_DATE) : new Date();

  // Uhrzeit & Datum
  function updateClock() {
    const now = new Date();

    let h = String(now.getHours()).padStart(2, '0');
    let m = String(now.getMinutes()).padStart(2, '0');
    let s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('time').textContent = `${h}:${m}:${s}`;

    // Falls Testdatum aktiv ist, zeige das stattdessen
    const dateToShow = TEST_DATE ? today : now;

    let day = String(dateToShow.getDate()).padStart(2, '0');
    let month = String(dateToShow.getMonth() + 1).padStart(2, '0');
    let year = dateToShow.getFullYear();
    document.getElementById('date').textContent = `${day}.${month}.${year}`;
  }

  updateClock();
  setInterval(updateClock, 1000);

  // === Faktenpool ===
  const facts = [

      "Katzen können über 100 Laute von sich geben.",
      "Papier kann bis zu siebenmal recycelt werden.",
      "Die Nase kann über eine Billion Gerüche unterscheiden.",
      "Flamingos sind rosa wegen ihrer Nahrung.",
      "Die Venus dreht sich rückwärts.",
      "Der Eiffelturm wächst im Sommer um einige Zentimeter.",
      "Koalas schlafen bis zu 20 Stunden pro Tag.",
      "Kamele speichern Fett – nicht Wasser – im Höcker.",
      "Das Herz eines Blauwals ist so groß wie ein Auto.",
      "Der Mond entfernt sich jedes Jahr von der Erde.",
      "Elefanten können nicht springen.",
"Der Eiffelturm kann im Sommer bis zu 15 cm höher sein, da sich das Eisen bei Hitze ausdehnt.",

"Das menschliche Skelett erneuert sich etwa alle 10 Jahre komplett."

  ];

  const factsPerDay = 5;

  function getTodaysFacts(facts, number) {
    const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    const shuffled = shuffleArray([...facts], seed);
    return shuffled.slice(0, number);
  }

  function shuffleArray(array, seed) {
    let random = mulberry32(seed);
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function mulberry32(a) {
    return function() {
      let t = a += 0x6D2B79F5;
      t = Math.imul(t ^ t >>> 15, t | 1);
      t ^= t + Math.imul(t ^ t >>> 7, t | 61);
      return ((t ^ t >>> 14) >>> 0) / 4294967296;
    }
  }

  const todaysFacts = getTodaysFacts(facts, factsPerDay);
  const list = document.getElementById("fact-list");
  todaysFacts.forEach(fact => {
    const li = document.createElement("li");
    li.textContent = fact;
    list.appendChild(li);
  });
</script>

</body>
</html>
